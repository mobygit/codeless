<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="icon" type="image/png" th:href="@{/images/atlas_Logov3.png}">
    <script type="text/javascript" src="/js/main.js"></script>

</head>
<body>

<!--Header-->
<div th:replace="components/header :: header"></div>

<!--content-->
<!-- TODO Thirdy -->
    <!-- Image Banner -->
<div class="container-fluid bg-primary d-flex align-items-center" th:style="'background-image: url(\'/images/banner.png\'); width: 100vw; height: 160px; background-size: cover; background-position: center;'">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text_color_secondary fw-bolder shadowed-text" >ATLAS</h1>
                    <h1 class="text_color_background fw-bold shadowed-text">UMAK RESEARCH REPOSITORIES</h1>
                </div>
            </div>
        </div>
    </div>

<!--categories-->
    <div class="container bg_atlas_primary mt-3 rc-10 ">
        <h4 class="text_color_secondary py-2">Categories</h4>
    </div>


<!--Categories Card-->
<div class="container my-3">
    <div class="row justify-content-start">
        <!-- Iterate over the colleges list -->
        <div th:each="college, iterStat : ${colleges}" class="col-3">
            <a th:href="@{/researchcolleges}" class="text-decoration-none text_color">
            <div class="row bg_atlas_background rc-10 py-2 px-2 align-items-center atlas_hover" style="margin-right: -0.3rem; margin-left: -0.3rem; height: 100px; margin-top: 10px" >
                <div class="col-8">
                    <!-- Access college data properties -->
                    <h5 th:text="${college.collegeAbbreviation}"></h5>
                    <p class="text-small" th:text="${college.collegeMeaning}"></p>
                </div>
                <div class="col text-end">
                    <!-- Use college's imgSrc property in th:src -->
                    <img th:src="@{/images/college_logo/__${college.imgSrc}__}" alt=""
                         style="width: 50px; border-radius: 10px;">
                </div>
            </div>
            </a>
        </div>
    </div>
</div>

<!--Research Paper-->
<!--Two Button Popular and Recently added-->

<!-- Recently added & Popular -->
<div class="container mt-5">
    <div class="row">
        <div class="col d-flex justify-content-start">
            <button class="btn bg_atlas_primary text_color_secondary button_hover rc-10 me-3"  style="width: 250px; height:40px;">Recently added</button>
            <button class="btn bg_atlas_light2 text_color_text_secondary button_hover rc-10"  style="width: 250px; height:40px;">Popular</button>
        </div>
    </div>
</div>

<!--Paper Research Container-->
<div class="container mt-2">
    <div class="row">
        <!-- Iterate over researchers -->
        <div th:each="researcher : ${researchPaperModels}" class="col-6">
            <div class="container">
                <a th:href="@{/researchpaper/{id}(id=${researcher.paper_id})}" class=" text-decoration-none">
                <div class="row bg_atlas_background pointer rc-10 d-flex mt-3"  style="height:260px">
                    <div class="container px-4 py-4">
                        <div class="row">
                            <div class="col ">
                                <h1 class="text_color fw-bold" style="font-size: 16px;" th:text="${researcher.title}"></h1>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col d-flex justify-content-start">
                                <h1 class="text_color" style="font-size: 12px; margin-right: 5px;">Published:</h1>
                                <h1 class="text_color" style="font-size: 12px;" th:text="${researcher.published_date}"></h1>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col">
                                <div class="row mb-2">
                                    <div class="col d-flex justify-content-start">
                                        <h1 class="text_color" style="font-size: 12px; margin-right: 5px;">Author:</h1>
                                        <!-- Iterate over authors -->
                                        <span th:each="author : ${researcher.author}" class="bg_atlas_primary rounded rc-10 me-2 d-flex">
                                            <h1 class="text_color text-white" style="font-size: 12px; margin: 5px;" th:text="${author}"></h1>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col d-flex justify-content-start text-container">
                                <h1 class="text_color  text-content " style="font-size: 16px;" th:text="${researcher.abstracts}"></h1>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col d-flex justify-content-start">
                                <!-- Iterate over keywords -->
                                <h1 class="text_color" style="font-size: 12px; margin-right: 5px;">Keyword:</h1>
                                <h1 th:each="keyword : ${researcher.keyword}" class="text_color mx-1" style="font-size: 12px;" th:text="${keyword}"></h1>
                            </div>
                        </div>
                    </div>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>



<!-- Page Buttons -->
<div class="container">
    <div class="row m-5">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <button class="btn bg_atlas_primary text_color_secondary button_hover rc-10">
                <i class="bi bi-chevron-left"></i>
                Previous
            </button>
            <h6 class="mx-5 fw-bold" style="margin-top: 5px">Page 1 Out of 10</h6>
            <button class="btn bg_atlas_primary text_color_secondary button_hover rc-10">
                Next
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>

</div>

<div th:replace="components/footer :: footer"></div>

</body>
</html>
