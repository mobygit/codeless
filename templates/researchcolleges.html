<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <title>Colleges</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <script type="text/javascript" src="/js/main.js"></script>

</head>
<body>
<!--thirdy-->
<!--Header-->
<div th:replace="components/header :: header"></div>
<!-- TODO Carlos -->
<!-- Image Banner -->
<div class="container-fluid bg-primary d-flex align-items-center" style="height: 220px; background-image: url('images/banner.png'); background-size: cover; background-position: center;">
    <div class="container">
        <div class="row">
            <div class="col" >
                <h1 class="text_color_secondary fw-bolder shadowed-text" style="font-size: 90px;" th:text="${collegeAbbr}"></h1>
                <h1 class="text_color_background fw-bold shadowed-text" style="margin-top: -20px; font-size: 40px; " th:text="${collegeName}"></h1>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid bg_atlas_primary d-flex align-items-center">
    <div class="row">
        <div class="col bg_atlas_primary" style="height: 6px;"></div>
    </div>
</div>

<!-- Recently added & Popular -->
<div class="container mt-5">
    <div class="row">
        <div class="col d-flex justify-content-start">
            <button class="btn bg_atlas_primary text_color_secondary rc-10 me-3 button_hover"  style="width: 250px; height:40px;">Recently added</button>
            <button class="btn bg_atlas_light2 text_color_text_secondary rc-10 button_hover"  style="width: 250px; height:40px;">Popular</button>
        </div>
    </div>
</div>

<!--Paper Research-->
<div class="container mt-2">
    <div class="row">
        <!-- Iterate over researchers -->
        <div th:each="researcher : ${researchPaperModels}" class="col-12">
            <div class="container">
                <div class="row bg_atlas_background pointer rc-10 d-flex mt-3"  style="height:260px">
                    <div class="container px-4 py-4">
                        <div class="row">
                            <div class="col ">
                                <h1 class="text_color fw-bold" style="font-size: 16px;" th:text="${researcher.title}"></h1>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col d-flex justify-content-start">
                                <h1 class="text_color" style="font-size: 12px; margin-right: 5px;">Published:</h1>
                                <h1 class="text_color" style="font-size: 12px;" th:text="${researcher.published_date}"></h1>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col">
                                <div class="row mb-2">
                                    <div class="col d-flex justify-content-start">
                                        <h1 class="text_color" style="font-size: 12px; margin-right: 5px;">Author:</h1>
                                        <!-- Iterate over authors -->
                                        <span  class="bg_atlas_primary rounded rc-10 me-2 d-flex">
                                            <h1 class="text_color text-white" style="font-size: 12px; margin: 5px;" ></h1>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col d-flex justify-content-start">
                                <h1 class="text_color " style="font-size: 16px;" th:text="${researcher.abstracts}"></h1>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col d-flex justify-content-start">
                                <!-- Iterate over keywords -->
                                <h1 class="text_color" style="font-size: 12px; margin-right: 5px;">Keyword:</h1>
<!--                                <h1 th:each="keyword : ${researcher.keywords}" class="text_color mx-1" style="font-size: 12px;" th:text="${keyword}"></h1>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Page Buttons -->
<div class="container">
    <div class="row m-5">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <button class="btn bg_atlas_primary text_color_secondary button_hover rc-10">
                <i class="bi bi-chevron-left"></i>
                Previous
            </button>
            <h6 class="mx-5 fw-bold" style="margin-top: 5px">Page 1 Out of 10</h6>
            <button class="btn bg_atlas_primary text_color_secondary button_hover rc-10">
                Next
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
<div th:replace="components/footer :: footer"></div>
</body>
</html>
