<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
  <title>Sidebar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <link rel="icon"  type="image/png" th:href="@{/images/atlas_Logov3.png}">
  <script type="text/javascript" src="/js/main.js"></script>
</head>

<div th:fragment="sidebar" class="col-auto bg_atlas_primary d-flex flex-column justify-content-start" style="width: 300px; height: 100vh;">
  <div class="row pb-2 mt-2" style="border-bottom: 2px solid white;">
    <img src="images/atlas_logov1.png" alt="Logo" style="height: 45px; width:150px; margin:5px;">
  </div>
  <div class="row rc-10 justify-content-start p-2 mt-2">
    <!-- make the color of the button assigned to you "bg_atlas_info." -->
    <!-- check href of each button. rename if not the same -->
    <a th:href="@{/dashboard}" class="btn bg_atlas_primary text_color_background rc-10 mt-5 text-start d-flex align-items-center faculty-view" style="height: 55px;">
      <img src="images/dashboard_icon.png" class="icon" style="width: 28px; height: 23px;">
      <span style="margin-left: 10px; font-size: 16px; font-weight: medium;">DASHBOARD</span>
    </a>
    <!-- change the bg_atlas_info to bg_atlas_primary -->
    <a th:href="@{/researchcoordinator}" class="btn bg_atlas_primary text_color_background rc-10 mt-2 text-start d-flex align-items-center faculty-view" style="height: 55px;">
      <img src="images/rescoordinator_icon.png" class="icon" style="width: 28px; height: 23px;">
      <span style="margin-left: 10px; font-size: 16px; font-weight: medium;">RESEARCH COORDINATOR</span>
    </a>
    <a th:href="@{/reviewer}" class="btn bg_atlas_primary text_color_background rc-10 mt-2 text-start d-flex align-items-center faculty-view" style="height: 55px;">
      <img src="images/reviewer_icon.png" class="icon" style="width: 28px; height: 23px;">
      <span style="margin-left: 10px; font-size: 16px; font-weight: medium;">REVIEWER</span>
    </a>
    <a th:href="@{/departmenthead}" class="btn bg_atlas_primary text_color_background rc-10 mt-2 text-start d-flex align-items-center faculty-view" style="height: 55px;">
      <img src="images/dephead_icon.png" class="icon" style="width: 23px; height: 26px;">
      <span style="margin-left: 10px; font-size: 16px; font-weight: medium;">DEPARTMENT HEAD</span>
    </a>
    <a th:href="@{/collegedean}" class="btn bg_atlas_primary text_color_background rc-10 mt-2 text-start d-flex align-items-center faculty-view" style="height: 55px;">
      <img src="images/colldean_icon.png" class="icon" style="width: 28px; height: 23px;">
      <span style="margin-left: 10px; font-size: 16px; font-weight: medium;">COLLEGE DEAN</span>
    </a>
  </div>
  <div class="d-flex flex-column justify-content-end mx-3 mb-3" style="height: 100vh;">
    <a th:href="@{/ffacultyprofile}">
      <div class="row faculty-profile-view p-2 rc-10">
        <div class="col-auto">
          <img src="images/profile_icon.png" alt="Image" style="margin-bottom: -5px;">
        </div>
        <div class="col" style="margin-left:-10px">
          <div class="row text_color_background align-items-center">
            <p class="mb-0" style="font-size: 16px;">Reynan Ersolada</p>
            <p class="mb-0" style="font-size: 12px;">CCIS Department</p>
          </div>
        </div>
      </div>
    </a>
    <div class="row mx-4 mt-2">
      <a th:href="@{/signin}" class="btn bg-danger text_color_background rc-10 mt-2 text-start" style="width: 120px; height: 40px; display: flex; justify-content: center; align-items: center; color: var(--background);">
        <img src="images/logout_icon.png" class="icon" style="width: 16px; height: 16px;">
        <span style="margin-left: 10px; font-size: 16px; font-weight: medium;">Logout</span>
      </a>
    </div>
  </div>
</div>


</body>
</html>
