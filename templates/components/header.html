<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
  <title>Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <link rel="icon"  type="image/png" th:href="@{/images/atlas_Logov3.png}">
  <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<div th:fragment="header" class="sticky-top">
<div class="container-fluid bg_atlas_primary " >
  <div class="container py-3 ">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-xxl-5 col-xl-3 col-lg-2 col-md-12 col-sm-12   d-flex">
        <img th:src="@{/images/atlas_logov1.png}" class="logo_size align-self-start" alt="">
      </div>

      <!-- Navigation Menu -->
      <div class="col-xxl-4 col-xl-6 col-lg-7 col-md-7 col-sm-12 d-flex justify-content-center ">
        <ul class="nav-menu">
          <li><a th:href="@{/}">Home</a></li>
          <li><a th:href="@{/collaboration}">Collaboration</a></li>
          <li><a th:href="@{/about}">About Us</a></li>
          <li><a th:href="@{/contact}">Contact Us</a></li>
        </ul>
      </div>

      <div class="col-xxl-2  col-xl-2 col-lg-2  col-md-2 col-sm-12 d-flex justify-content-center">
        <button class="btn bg_atlas_secondary text-start" id="toggleButton" style="width: 150px;">
          Search <span class="float-end"><i class="fas fa-search ml-auto " ></i></span>
        </button>
      </div>

      <div class="col-xxl-1 col-xl-1 col-lg-1  col-md-2 col-sm-12 d-flex justify-content-center">
        <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle " data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="bi bi-person-fill text-white" style="font-size: 34px;"></i></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/upload}">Submit Your Paper</a></li>
            <li><a class="dropdown-item" th:href="@{/profileuser}">Your Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/signin}">Logout</a></li>
          </ul>
        </li>
        </ul>
      </div>
    </div>
  </div>
</div>

  <!--  Search -->
  <div  id="container" style="display:none;">
    <div class="bg_atlas_primary opacity-50" id="outsideContainer" style="height: 100vh; width: 100vw; position: fixed;"></div>
  <div class="container-fluid bg_atlas_primary d-flex align-items-center"  style=" height: 200px; color: white; position: fixed; " >
    <div class="container" >
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-between align-items-center">
            <p class="text-right" style="font-size: 25px; margin-bottom: 10px;">Search by Title, Keyword, Author</p>
          </div>
          <div class="search-rectangle-container" style="position: relative;">
            <div class="d-flex align-items-center">
              <input type="text" class="search-rectangle custom-placeholder w-100" style="font-size: 25px; margin-bottom: 30px;" placeholder="Type Research Details">
              <div class="search-icons" style="position: absolute; right: 0; top: 0;">
                            <span class="bg_atlas_primary rounded p-3">
                                <img  th:src="@{/images/Remove.png}" alt="Remove Icon" class="btn-icon"  onclick="handleRemove()">
                            </span>
                <span class="bg_atlas_primary rounded p-3 ml-2">
                                <img th:src="@{/images/Search.png}" alt="Search Icon" class="btn-icon" onclick="handleSearch()">
                            </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  </div>
</div>


<!--<script src="/js/main.js"></script>-->


</body>

</html>
