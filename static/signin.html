<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <title>BSign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signUpButton{
            width:250px;
        }
    </style>
</head>
<body>
<!--TO DO CEL-->
<div class="container">
    <!--first column-->
    <div class="row">
        <div class="col bg-white rc-10 d-flex flex-column justify-content-center align-items-center" style="height: 600px;">
            <h6 class="text-center mb-4" style="font-weight: bold;">SIGN IN</h6>
            <!--umak email sign in-->
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" > <i class="bi bi-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <!--  password  -->
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="bi bi-lock" ></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <a href="#" class="text bg_atlas_light2">FORGOT PASSWORD?</a>
            <div class="btn-center p-3">
                <button type="submit" class="signUpButton btn bg_atlas_secondary" style="border: 1px solid;">Sign In</button>
            </div>
            <p class="text-center mt-3">Not a member? <a href="signup.html" class="text-primary">Sign up</a> now</p>
        </div>
        <!--   second column     -->
        <div class="col bg_atlas_primary rc-10 d-flex flex-column justify-content-center align-items-center" style="height: 600px;">
            <div class="row">
                <div class="col-6">
                    <img src="images/atlas_Logov2.png" alt="Logo 1" class="img-fluid" style="width: 50px; height: 50px;">
                </div>
                <div class="col-6">
                    <img src="images/umakLogo.png" alt="Logo 2" class="img-fluid" style="width: 50px; height: 50px;">
                </div>
            </div>
            <h1 class="text-center text-white mt-4" style="font-size: 30px; font-weight: bold;">WELCOME BACK!</h1>
            <p class="text-center text-white mt-3 px-3" style="font-size: 15px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
            <img src="images/start_img.png" alt="Image" class="img-fluid" style="max-width: 100%; height: 300px;">
        </div>
    </div>
</div>
</body>
</html>
