<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signUpButton{
            width:250px;

        }
        .text-color-light2 {
        color: #999;

        }
        .text-color-light3 {
        color: #666666;

        }

    }
    </style>
</head>
<body>
<!--TO DO CEL-->
<div class="container">
    <div class="row">
        <div class="col bg-white rc-10 d-flex flex-column justify-content-center align-items-center" style="height: 600px;">
            <h6 class="text-center mb-4" style="font-weight: bold;">USER SIGN UP</h6>
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                    </div>
                    <input type="text" class="form-control text-color-light1" id="firstName" placeholder="First Name">
                </div>
            </div>
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                    </div>
                    <input type="text" class="form-control text-color-light1" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <!--program list-->
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-list" style="font-size: 1rem;"></i></span>
                    </div>
                    <select class="form-control text-color-light3" id="program" style="font-size: 1rem; width: 210px; ">
                        <option value="Choose a Program"  class="form-control text-color-light2">Program</option>
                        <option value="CAL">CAL</option>
                        <option value="CBFS">CBFS</option>
                        <option value="CCAPS">CCAPS</option>
                        <option value="CCIS">CCIS</option>
                        <option value="CCSE">CCSE</option>
                        <option value="CHK">CHK</option>
                        <option value="CTHM">CTHM</option>
                        <option value="CTM">CTM</option>
                        <option value="COS">COS</option>
                        <option value="IOA">IOA</option>
                        <option value="IOIHS">IOIHS</option>
                        <option value="ION">ION</option>
                        <option value="IOP">IOP</option>
                        <option value="SOL">SOL</option>
                        <!-- Add more options here -->
                    </select>
                </div>
            </div>
            <!--Umak_Email-->
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Umak_Email">
                </div>
            </div>
            <!--password-->
            <div class="form-group mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <!--terms and condition-->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="acceptTerms">
                <label class="form-check-label link"><a href="#"> I accept the terms and conditions</a></label>
            </div>
            <!--button for sign up-->
            <div class="btn-center p-3">
                <button type="submit" class=" signUpButton btn bg_atlas_secondary" style="border: 1px solid;">Sign Up</button>
            </div>
            <!--sign in link -->
            <p class="text-center mt-3">Already have an account <u><a href="signin.html" class="text-primary" style="color: blue;">Sign In</a></u> now</p>
        </div>
        <!--   second column     -->
        <div class="col bg_atlas_primary rc-10 d-flex flex-column justify-content-center align-items-center" style="height: 600px;">
            <div class="row">
                <div class="col-6">
                    <img src="images/atlas_Logov2.png" alt="Logo 1" class="img-fluid" style="width: 50px; height: 50px;">
                </div>
                <div class="col-6">
                    <img src="images/umakLogo.png" alt="Logo 2" class="img-fluid" style="width: 50px; height: 50px;">
                </div>
            </div>
            <h1 class="text-center text-white pt-3" style="font-size: 28px; font-weight: bold;">WELCOME!</h1>
            <h2 class="text-center text-white" style="font-size: 23px; font-weight: bold;">CREATE AN ACCOUNT</h2>
            <p class="text-center text-white mt-1 px-3" style="font-size: 15px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
            <img src="images/start_img.png" alt="Image" class="img-fluid" style="max-width: 100%; height: 300px;">
        </div>
    </div>
</div>
</body>
</html>
